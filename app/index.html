<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <form id="form">
      <h2>Добавление тренировки</h2>
      <div class="form-body">
        <div class="input-container">
          <label for="datetime-input">Дата и время<span>*</span></label>
          <input type="datetime-local" id="datetime-input" name="datetime">
        </div>
        <div class="input-container">
          <label for="duration-input">Длительность, ч.<span>*</span></label>
          <input type="text" id="duration-input" name="duration">
        </div>
        <div class="input-container">
          <label for="description-input">Описание</label>
          <textarea id="description-input" name="description"></textarea>
        </div>
      </div>
      <button id="add-btn">Добавить</button>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
